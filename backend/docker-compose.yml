version: "3.8"

services:
    backend_app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: backend_api_currencies
        restart: unless-stopped
        environment:
            - DB_HOST=db
        working_dir: /var/www
        volumes:
            - ./:/var/www
            - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
        ports:
            - "127.0.0.1:9001:9000" # ðŸ‘ˆ CLAVE
        networks:
            - internal

    db:
        image: mysql:8.0
        container_name: db_api_currencies
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: api-currencies
            MYSQL_USER: sergiolo
            MYSQL_PASSWORD: a[z7k0oLq2q9
            MYSQL_ROOT_PASSWORD: root
        volumes:
            - dbdata:/var/lib/mysql
            - ./mysql/my.cnf:/etc/mysql/my.cnf
        networks:
            - internal

networks:
    internal:
        driver: bridge

volumes:
    dbdata:
