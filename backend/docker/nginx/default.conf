server {
    listen 80;
    server_name _;

    root /var/www/public;
    index index.php index.html;

    # ---------------------------
    # CORS seguro
    # ---------------------------
    set $cors "";
    if ($http_origin ~* (https://cryptoworld\.cloud|https://www\.cryptoworld\.cloud|http://localhost:5173)) {
        set $cors $http_origin;
    }

    # Manejo de preflight OPTIONS
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' $cors always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        return 204;
    }

    # ---------------------------
    # Enrutamiento Laravel
    # ---------------------------
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ---------------------------
    # PHP-FPM
    # ---------------------------
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;  # o php-fpm:9000 en Docker
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # ---------------------------
    # Seguridad
    # ---------------------------
    location ~ /\.ht {
        deny all;
    }

    # ---------------------------
    # Headers adicionales
    # ---------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Powered-By "PHP/8.2.29" always;
}
