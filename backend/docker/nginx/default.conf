server {
    listen 80;
    server_name api.cryptoworld.cloud;

    root /var/www/public;
    index index.php index.html;

    # =========================
    # VARIABLES CORS
    # =========================
    # Dominios permitidos
    set $cors "https://cryptoworld.cloud https://www.cryptoworld.cloud http://localhost:5173";

    # =========================
    # Enrutamiento Laravel
    # =========================
    location / {
        try_files $uri $uri/ /index.php?$query_string;

        # CORS Headers
        if ($http_origin ~* ($cors)) {
            add_header 'Access-Control-Allow-Origin' "$http_origin" always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
        }

        # Preflight OPTIONS request
        if ($request_method = 'OPTIONS') {
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain; charset=UTF-8';
            return 204;
        }
    }

    # =========================
    # PHP-FPM
    # =========================
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000; # o unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        # CORS Headers para respuestas PHP
        if ($http_origin ~* ($cors)) {
            add_header 'Access-Control-Allow-Origin' "$http_origin" always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
        }

        # Preflight OPTIONS request
        if ($request_method = 'OPTIONS') {
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain; charset=UTF-8';
            return 204;
        }
    }

    # =========================
    # Seguridad
    # =========================
    location ~ /\.ht {
        deny all;
    }

    # Logs opcionales
    access_log /var/log/nginx/api-access.log;
    error_log /var/log/nginx/api-error.log;
}
