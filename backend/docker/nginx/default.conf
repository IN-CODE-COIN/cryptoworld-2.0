####################################################
# API: api.cryptoworld.cloud
####################################################

# --- HTTP (80): redirige a HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api.cryptoworld.cloud;

    root /var/www/cryptoworld-2.0/backend/public;

    # Permite el desafío de Let's Encrypt
    location ^~ /.well-known/acme-challenge/ {
        allow all;
        root /var/www/cryptoworld-2.0/backend/public;
        default_type "text/plain";
    }

    # Redirigir todo lo demás a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# --- HTTPS (443)
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name api.cryptoworld.cloud;

    root /var/www/cryptoworld-2.0/backend/public;
    index index.php index.html;

    ssl_certificate /etc/letsencrypt/live/api.cryptoworld.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.cryptoworld.cloud/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    access_log /var/log/nginx/api.cryptoworld.access.log;
    error_log  /var/log/nginx/api.cryptoworld.error.log;

    # Laravel front controller
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $document_root;
    }

    # Denegar acceso a archivos ocultos
    location ~ /\.(?!well-known).* {
        deny all;
    }
}
