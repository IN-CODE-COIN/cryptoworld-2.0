services:
  # ─── FRONTEND (React) ─────────────────────────────
  frontend:
    build: ./frontend
    container_name: frontend
    networks:
      - appnet
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`cryptoworld-frontend.traefik.me`)"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"

  # ─── BACKEND (PHP-FPM) ───────────────────────────
  laravel-php:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: laravel-php
    volumes:
      - ./backend:/var/www/html
    networks:
      - appnet
    environment:
      APP_KEY: base64:JFz7SyYwGmoKvs0pp37KbjXTOTfzokbno4As9NALpG4=
      APP_ENV: production
      APP_DEBUG: false
      APP_URL: https://cryptoworld-backend.traefik.me
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: cryptoworld
      DB_USERNAME: root
      DB_PASSWORD: kjlh33bzk3z5uoq1

  # ─── BACKEND NGINX ───────────────────────────────
  laravel-nginx:
    image: nginx:stable-alpine
    container_name: laravel-nginx
    volumes:
      - ./backend:/var/www/html
      - ./backend/docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - laravel-php
      - cryptoworld-db
    networks:
      - appnet
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`cryptoworld-backend.traefik.me`)"
      - "traefik.http.services.backend.loadbalancer.server.port=80"

  # ─── MYSQL ───────────────────────────────────────
  db:
    image: mysql:8
    container_name: cryptoworld-db
    environment:
      MYSQL_DATABASE: cryptoworld
      MYSQL_ROOT_PASSWORD: kjlh33bzk3z5uoq1
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - appnet

  # ─── PHMYADMIN ────────────────────────────────────
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.2.1
    container_name: cryptoworld-phpmyadmin
    environment:
      PMA_HOST: cryptoworld-db
      PMA_USER: root
      PMA_PASSWORD: kjl33bzk3z5uoq1
      PMA_ARBITRARY: 1
    depends_on:
      - db
    networks:
      - appnet
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.phpmyadmin.rule=Host(`phpmyadmin.cryptoworld.traefik.me`)"
      - "traefik.http.services.phpmyadmin.loadbalancer.server.port=80"

volumes:
  db_data:

networks:
  appnet:
    driver: bridge
