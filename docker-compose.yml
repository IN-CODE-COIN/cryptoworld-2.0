version: "3.9"

services:
  # ─── FRONTEND (React) ─────────────────────────────
  frontend:
    build: ./frontend
    container_name: frontend
    networks:
      - appnet
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`cryptoworld-frontend.traefik.me`)"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"

  # ─── BACKEND (PHP-FPM) ───────────────────────────
  laravel-php:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: laravel-php
    volumes:
      - ./backend:/var/www/html
    networks:
      - appnet
    environment:
      APP_KEY: base64:JFz7SyYwGmoKvs0pp37KbjXTOTfzokbno4As9NALpG4=
      APP_ENV: production
      APP_DEBUG: false
      APP_URL: https://cryptoworld-backend.traefik.me
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: cryptoworld
      DB_USERNAME: root
      DB_PASSWORD: secret

  # ─── BACKEND NGINX ───────────────────────────────
  laravel-nginx:
    image: nginx:stable-alpine
    container_name: laravel-nginx
    volumes:
      - ./backend:/var/www/html
      - ./backend/docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - laravel-php
    networks:
      - appnet
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`cryptoworld-backend.traefik.me`)"
      - "traefik.http.services.backend.loadbalancer.server.port=80"

  # ─── MYSQL ───────────────────────────────────────
  db:
    image: mysql:8
    container_name: db
    environment:
      MYSQL_DATABASE: cryptoworld
      MYSQL_ROOT_PASSWORD: ""
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - appnet

volumes:
  db_data:

networks:
  appnet:
    driver: bridge
