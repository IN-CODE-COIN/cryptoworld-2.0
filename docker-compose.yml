services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cryptoworld-frontend
    ports:
      - "80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: always
    networks:
      - cryptoworld-network

  backend:
    build: ./backend
    volumes:
      - ./backend:/var/www
    environment:
      # Aplicaci√≥n
      APP_NAME: CryptoWorld
      APP_ENV: production
      APP_KEY: base64:3cgFE4bPHNf9ba45jDD6LI/vwHE5BeXEdWANQ9nkEfM=
      APP_DEBUG: false
      APP_URL: https://api.cryptoworld.cloud

      # Frontend
      FRONTEND_URL: https://cryptoworld.cloud

      # Base de datos
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: cryptoworld
      DB_USERNAME: laravel
      DB_PASSWORD: bfvhe9iiyj7jjzla

      # Session
      SESSION_DRIVER: cookie
      SESSION_DOMAIN: .cryptoworld.cloud
      SESSION_SECURE_COOKIE: true
      SESSION_LIFETIME: 120

      # Sanctum
      SANCTUM_STATEFUL_DOMAINS: cryptoworld.cloud,www.cryptoworld.cloud

      # Redis
      REDIS_HOST: redis
      REDIS_PASSWORD: null
      REDIS_PORT: 6379

      # API Keys
      COINRANKING_API_KEY: coinranking22b1d5f1ed17ba55bcd4a9c076747c62d4bca3520a85df31
    ports:
      - "9000"
  db:
    image: mysql:8
    container_name: cryptoworld-db
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=mc6fjp4szjwir6uu
      - MYSQL_DATABASE=cryptoworld
      - MYSQL_USER=laravel
      - MYSQL_PASSWORD=bfvhe9iiyj7jjzla
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

  redis:
    image: redis:7
    container_name: cryptoworld-redis
    restart: always
    ports:
      - "6379:6379"

networks:
  cryptoworld-network:
    driver: bridge

volumes:
  db_data:
